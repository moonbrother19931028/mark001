                        <p>川口市は埼玉県の南端に位置する都市です。荒川を隔てて東京都に接し、江戸時代から鋳物や植木などの産業が発展。<br>
                            その後、住宅都市化が進みました。首都東京と隣接しているという利便性を活かしながら、固有の伝統ある“ものづくりのまち”として、活力あるまちづくり・人づくりを目指します。</p>
